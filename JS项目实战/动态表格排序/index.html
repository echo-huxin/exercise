<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border-collapse: collapse;
        padding: 0;
        margin: 0;
      }
      table {
        margin: 200px auto;
        width: 500px;
      }
      th {
        color: #909399;
      }
      th,
      td {
        border: 1px solid #ccc;
        text-align: center;
        height: 40px;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
    </style>
  </head>

    <table>
      <thead>
        <tr>
          <th class="master">

          </th>
          <th>编号</th>
          <th>姓名</th>
          <th>年龄</th>
          <th>职位</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>3</td>
          <td>王同学</td>
          <td>24</td>
          <td>C++程序员</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>1</td>
          <td>张同学</td>
          <td>24</td>
          <td>WEB前端</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>4</td>
          <td>艾伦</td>

        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>

          <td>小明同学</td>

        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>9</td>
          <td>玛丽</td>
          <td>30</td>
          <td>测试员</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./index.js"></script>
</html>
