<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="firstLayer flat">
          <div class="present">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
          <div class="present">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
          <div class="present">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
        </div>
        <div class="secondLayer cleanfix">
          <div class="present fl">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
          <div class="present fr">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
          <div class="drawBox">
            <img class="zs" src="./img/logo.png" alt="" />
            <p>还可以抽奖<span id="count">1</span>次</p>
            <img class="btn" src="./img/btn.png" alt="" />
          </div>
        </div>
        <div class="thirdLayer flat">
          <div class="present">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
          <div class="present active">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
          <div class="present">
            <img src="./img/prize_1.png" alt="" />
            <span>iPhoneX</span>
          </div>
        </div>
      </div>
    </div>
    <div class="mask">
      <div class="alertBox cleanfix">
        <div class="alertTop">
          <span>温馨提示</span>
          <span class="alert-close close">×</span>
        </div>
        <div class="alert-text">恭喜您获得现金10元</div>
        <button class="alert-btn fr">再来一次</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
