  <script>
    function debouce(fn, sleep) {
      let timerId = null;
      return function () {
        let agr = Array.prototype.slice.call(arguments);
        clearTimeout(timerId);
        timerId = setTimeout(() => {
          fn.apply(null, agr);
        }, sleep);
      };
    }

    window.onmousemove = debouce(function () {
      console.log(12323);
    }, 2000);
  </script>
